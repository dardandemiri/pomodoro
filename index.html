<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">

</head>

<body>

  <div class="container-fluid heightTop">
    <div class="row justify-content-center">
      <div class="mt-5">
        <h3 class="mt-2 display-4">Pomodoro</h3>

        <!-- Timer Starts-->
        <div id="center">
          <div class="text-center">
            <div class="allText">
              <h1 id="minutes" class="display-1">14</h1>
              <p id="mode">SESSION</p>
            </div>
          </div>
        </div>
        <div id="sat1">
          <p id="seconds">32</p>
        </div>


        <!-- <div id="center" class="middlePoint mt-5"></div>
          <div class="circle">
            
          </div>

          
        </div> -->
        <!-- Timer  ends-->


      </div>
    </div>

    <div class="row justify-content-center paddingSession">

      <div class="col-sm-10 col-md-8 col-lg-6 text-center">

        <p id="">BREAK</p>

        <div>
          <a name="" id="start" class="btn btn-light" href="#" role="button">Short</a>
          <a name="" id="stop" class="btn btn-light" href="#" role="button">Long</a>
        </div>
      </div>

    </div>
  </div>

  </div>

  <div class="container heightBottom">
    <div class="row justify-content-center ">
      <div class="col-sm-10 col-md-8 col-lg-6 paddingTop ">
        <div class="p-3">
          <div class="row text-center">

            <div class="col-3">
              <img class="img-fluid " src="imgs/play.svg" alt="play">
            </div>

            <div class="col-3">
              <img class="img-fluid " src="imgs/pause.svg" alt="play">
            </div>

            <div class="col-3">
              <img class="img-fluid " src="imgs/repeat.svg" alt="play">
            </div>

            <div class="col-3">
              <img class="img-fluid " src="imgs/settings.svg" alt="play">
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
